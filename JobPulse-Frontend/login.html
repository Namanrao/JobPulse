<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - JobPulse</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Simple Navbar -->
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">
          <i class="fas fa-bolt"></i>
          <span>JobPulse</span>
        </a>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Welcome Back</h2>
          <p>Sign in to your JobPulse account</p>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
            <div style="text-align: right; margin-top: 0.5rem">
              <a href="#" class="link" style="font-size: 0.9rem">
                Forgot password?
              </a>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%">
            <span id="loginBtnText">Sign In</span>
            <span id="loginSpinner" style="display: none">
              <i class="fas fa-spinner fa-spin"></i>
            </span>
          </button>
        </form>

        <div class="text-center mt-3">
          <p>
            Don't have an account?
            <a href="register.html" class="link">Create Account</a>
          </p>
        </div>

        <div class="text-center mt-3">
          <a href="index.html" class="link">
            <i class="fas fa-arrow-left"></i> Back to Home
          </a>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const btnText = document.getElementById("loginBtnText");
          const spinner = document.getElementById("loginSpinner");

          // Show loading state
          btnText.style.display = "none";
          spinner.style.display = "inline-block";

          try {
            const response = await api.login({
              email: email,
              password: password,
            });

            // Redirect based on role
            const userData = await api.getCurrentUser();
            if (userData && userData.data) {
              const role = userData.data.role;

              if (role === "RECRUITER") {
                window.location.href = "recruiter-dashboard.html";
              } else if (role === "JOB_SEEKER") {
                window.location.href = "jobs.html";
              } else if (role === "ADMIN") {
                window.location.href = "admin-dashboard.html";
              } else {
                window.location.href = "index.html";
              }
            }
          } catch (error) {
            console.error("Login error:", error);
            auth.showAlert(
              "Invalid email or password. Please try again.",
              "error"
            );

            // Reset loading state
            btnText.style.display = "inline-block";
            spinner.style.display = "none";
          }
        });

      // Check if already logged in
      document.addEventListener("DOMContentLoaded", function () {
        if (api.isLoggedIn()) {
          // Redirect based on role
          api.getCurrentUser().then((userData) => {
            if (userData && userData.data) {
              const role = userData.data.role;

              if (role === "RECRUITER") {
                window.location.href = "recruiter-dashboard.html";
              } else if (role === "JOB_SEEKER") {
                window.location.href = "jobs.html";
              } else {
                window.location.href = "index.html";
              }
            }
          });
        }
      });
    </script>
  </body>
</html>
